<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar nav-1">
            <section class="flex">
                <a href="home.html" class="logo"><i class="fas fa-house"></i>Home</a>
            </section>
        </nav>

    </header>

    <section class="form-container" style="align-items: center; justify-content: center; display: flex; flex-direction: column; margin-top: 8%;">
     
        <form action="" class="login-form" method="post">
           <h3>Welcome Back!</h3>
           <input type="email" name="email" id="Email" required maxlength="50" placeholder="Email" class="box">
           <input type="password" name="pass" id="Password" required maxlength="20" placeholder="Password" class="box">
           <p>Don't have an account? <a href="register.html">Register</a></p>
           <input type="submit" value="login" name="submit" class="btn">
        </form>
     
     </section>

     <footer class="footer" style="position: absolute; bottom: 0; width: 100%;">
 
        <div class="credit">&copy; 2025 by <span>Brian, Luckie S.</span> | All Rights Reserved!</div>
     
     </footer>
<script>
    document.querySelector('.login-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.querySelector('#Email').value.trim();
        const password = document.querySelector('#Password').value.trim();

        if (!username || !password) {
            const message = !username && !password
                ? 'Please enter both username and password.'
                : !username
                ? 'Please enter your username.'
                : 'Please enter your password.';
            
            alert(message);
        } else {
            window.location.href = 'home.html';
        }
    });
</script>
</body>
</html>
